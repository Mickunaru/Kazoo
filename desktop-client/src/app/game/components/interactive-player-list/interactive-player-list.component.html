<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef style="font-size: 18px">Nom du joueur</th>
        <td mat-cell *matCellDef="let player" [ngClass]="statusToCssClass(player.status)" class="player-username-cell">
            {{ player.username }}
        </td>
    </ng-container>

    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Score</th>
        <td mat-cell *matCellDef="let player">
            {{ player.score }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="player-list-row"></tr>
</table>
