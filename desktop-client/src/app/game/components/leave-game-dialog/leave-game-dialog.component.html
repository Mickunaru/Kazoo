<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.description }}</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancelClick()">{{ data.cancelText }}</button>
    <button mat-button color="primary" (click)="onConfirmClick()">{{ data.confirmText }}</button>
</mat-dialog-actions>
