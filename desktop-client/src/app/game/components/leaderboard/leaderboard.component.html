<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortDisableClear>
    <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef class="leaderboard-column">Rang</th>
        <td mat-cell *matCellDef="let player">
            {{ player.rank }}
        </td>
    </ng-container>

    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef class="leaderboard-column">{{ roomService.gameMode === gameModeEnum.TEAM ? 'Ã‰quipe' : 'Joueur' }}</th>
        <td mat-cell *matCellDef="let player" [ngClass]="player.hasLeft ? 'has-left' : null">
            <div>
                {{ player.username }}
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef class="leaderboard-column">Score</th>
        <td mat-cell *matCellDef="let player">{{ player.score }}</td>
    </ng-container>

    <ng-container matColumnDef="bonusCount">
        <th mat-header-cell *matHeaderCellDef class="leaderboard-column">Nb. de Bonus</th>
        <td mat-cell *matCellDef="let player">{{ player.bonusCount }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="leaderboard-player-row"
        [ngClass]="{ 'first-place': row.rank === 1, 'second-place': row.rank === 2, 'third-place': row.rank === 3 }"
    ></tr>
</table>
